<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Build a Survey Form</title>
</head>
<body>
	<header>
		<h1 id="title">Service Desk</h1>
		<p id="description">24/7 support | Submit a ticket to get started</p>
	</header>
	<main>
		<form id="survey-form">
			<fieldset>
				<legend>Employee credentials</legend>
				<div>
					<label for="name" id="name-label">Full Name: </label>
					<input type="text" id="name" placeholder="Enter your name" required>
				</div>
				<div>
					<label for="email" id="email-label">Email: </label>
					<input type="email" id="email" placeholder="Enter your email" required>
				</div>
				<div>
					<label for="number" id="number-label">Employee ID: </label>
					<input type="number" id="number" min="1" max="10000" placeholder="Enter your ID #">
				</div>
			</fieldset>
			<fieldset>
				<legend>Incident details:</legend>
				<label for="dropdown">Is this a hardware or software issue?</label>
				<select name="" id="dropdown">
					<option value="">(select one)</option>
					<option value="">Hardware</option>
					<option value="">Software</option>
					<option value="">Other</option>
				</select>
				<fieldset>
					<legend>Do you work from home?</legend>
					<input type="radio" name="radio-buttons" value="1">yes
					<input type="radio" name="radio-buttons" value="2">no
				</fieldset>
				<fieldset>
					<legend>Check all that apply:</legend>
					<input type="checkbox" value="email"> Desktop support<br>
					<input type="checkbox" value="software-install"> Printer issue<br>
					<input type="checkbox" value="3"> Hardware request<br>
					<input type="checkbox" value="4"> Network slowness<br>
					<input type="checkbox" value="5"> Password reset<br>
					<input type="checkbox" value="6"> Other<br>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Additional Comments:</legend>
				<textarea name="" id="textarea" cols="30" rows="10"></textarea>
			</fieldset>
			<button id="submit">Submit</button>
		</form>
	</main>
	<footer>
		<p>Service Desk, No Copyright &copy;2023</p>
	</footer>
</body>
</html>
